name: unittest_api
on:
  push:
    branches: ["*"]
    paths:
      - "DoBaoHoang/source/api/**"
      - ".github/workflow/test_api.yaml"
  pull_request:
    branches: [main]
    paths:
      - "DoBaoHoang/source/api/**"
      - ".github/workflow/test_api.yaml"

jobs:
  test_api:
    name: UnitTest API
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Build and Run mock environment
        run: |
          docker network create test_net
          docker build -t db ${{ github.workspace }}/"10. GK"/DoBaoHoang/source/db 
          docker run -p 27017:27017 --name db --network test_net -d db 
          docker build -t api ${{ github.workspace }}/"10. GK"/DoBaoHoang/source/api
          docker run -p 8080:8080 --name api -d \
            -e MONGODB_DATABASE=flaskdb \
            -e MONGODB_HOSTNAME=db \
            api 

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install denpendencies
        run: pip install -r ${{ github.workspace }}/"10. GK"/DoBaoHoang/source/api/tests/requirements.txt
    
      - name: Run tests
        run: pytest ${{ github.workspace }}/"10. GK"/DoBaoHoang/source/api/tests/test_api.py
            
            